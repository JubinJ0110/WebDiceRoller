<!doctype html>
<html lang="en">
    <head>
        <title>Yahtzee Dice Roller</title>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1 style="color: rgb(0, 0, 0); text-align:center;">Yahtzee Dice Roller</h1>
        <br>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <h2 style="color: rgb(0, 0, 0);">Introduction</h2>
        <p style="color: rgb(0, 0, 0);">
        Hey there Yahtzee players! This website provides the dice roll functionality 
        of the game. Click the roll button to roll dice. Each player gets three rolls 
        so be sure to roll the dice 3 times.
        </p>

        <div class="container">
            <div class="Dice">
                <img src="Dice-1.png" alt="Dice 1" width="100" height="100" id="Dice-1">
                <img src="Dice-2.png" alt="Dice 2" width="100" height="100" id="Dice-2">
                <img src="Dice-3.png" alt="Dice 3" width="100" height="100" id="Dice-3">
                <img src="Dice-4.png" alt="Dice 4" width="100" height="100" id="Dice-4">
                <img src="Dice-5.png" alt="Dice 5" width="100" height="100" id="Dice-5">
            </div>
            <br>
            <input type="text" id="Text-1" value="1" readonly>
            <input type="text" id="Text-2" value="2" readonly>
            <input type="text" id="Text-3" value="3" readonly>
            <input type="text" id="Text-4" value="4" readonly>
            <input type="text" id="Text-5" value="5" readonly>
            <br>
            <br>
            <p id="Total">Total: </p>
            <br>
            <button onclick="roll()" autofocus>Roll Dice</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
